{% extends 'layout/layout.html' %}
{% block content %}
<section class="container">
    <div class="card">
        <div class="card-body">
            <h1>{{board.title}}</h1>
            <h6>{{board.author.username}}</h6>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            
            <p class="card-text">{{board.content}}</p>
            <a href="{% url 'pre_update' board.pk %}" class="card-link">수정하기</a>
            <a href="{% url 'board_delete' board.pk %}" class="card-link">삭제하기</a>
        </div>
    </div>


    
</section>

{% endblock %}
